---
title: מילון מונחים
continued: (המשך)
terms:
  accountability:
    name: אחריותיות
    definition: ""
    glossary: הענה כשמשהו נדרש, עשה את מה שהסכמת לעשות וקח בעלות על מהלך הארגון.
  account:
    name: אחראי על (פ.)
    glossary: לקחת את האחריות על משהו, שיש צורך לטפל בו.
  agreement:
    name: הסכם
    definition: '* *הסכם** הוא הסכמה על קו מנחה, תהליך או פרוטוקול שנועד להנחות את הזרימה של הערך.'
    glossary: הסכמה על קו מנחה, תהליך או פרוטוקול שנועד להנחות את הזרימה של הערך.
  alignment:
    name: התאמה
    glossary: התהליך של הבאת הפעולות של כל החלקים של ארגון בקנה אחד עם יעדי הארגון.
  backlog:
    name: בקלוג - צבר, רשימת מטלות
    definition: '**בקלוג** (רשימת מטלות) הוא רשימה גלויה (לעתים קרובות מתועדפת) של פריטי עבודה (דרייברים) שלא הושלמו שיש לטפל בהם.'
    glossary: רשימה גלויה (לעתים קרובות מתועדפת) של פריטי עבודה (דרייברים) שלא הושלמו שיש לטפל בהם.
  chosen-values:
    name: ערכים נבחרים
    glossary: סט של עקרונות שקבוצה (או ארגון) בחרה לאמץ באופן קולקטיבי להנחות את התנהגותם בהקשר של שיתוף הפעולה שלהם.
  circle:
    name: מעגל
    definition: '**מעגל** הוא קבוצת אנשים שקולה, בעלת משילות-עצמית וחצי-אוטונומית, המשתפת פעולה כדי לקחת אחריות על דומיין.'
    glossary: קבוצת אנשים שקולה, בעלת משילות-עצמית ואוטונומית-חלקית, המשתפת פעולה כדי לקחת אחריות על דומיין.
  complexity:
    name: מורכבות
    glossary: סביבה שבה הנעלמים לא ידועים, הסיבה והתוצאה ניתנות להבנה רק בדיעבד, והפעולות מובילות לשינויים בלתי צפויים. [סנודן ובון]
  concern:
    name: חשש
    definition: ""
    glossary: דעה שעשית משהו עלול לפגוע – או לפספס הזדמנות לשיפור – זרימת ערך לדרייבר ארגוני כלשהו.
  consent:
    name: הסכמה
    definition: ""
    glossary: לעשות דברים בהעדר סיבות לא לעשותם.
  continuous-improvement:
    name: שיפור תמידי
    definition: ""
    glossary: לעשות שינוי הדרגתי כדי לסגל למידה אמפירית קבועה.
  delegatee:
    name: מואצל
    glossary: פרט או קבוצה המקבלים אחריות על דומיין שהואצל אליהם.
  delegator:
    name: מאציל
    glossary: יחיד או קבוצה המאצילים דומיין לאחר(ים) לקחת אחריות עליו.
  deliverable:
    name: תוצרים
    definition: ""
    glossary: משהו שמסופק כתוצאה מהסכם כמענה לדרייבר. התוצרים כוללים מוצרים, חומרי גלם, שירותים, חוויות וטרנספורמציות.
  domain:
    name: דומיין - תחום
    definition: '* * דומיין* * הוא שטח מובהק של השפעה, פעילות וקבלת החלטות בארגון.'
    glossary: שטח מובהק של השפעה, פעילות וקבלת החלטות בארגון.
  driver:
    name: דרייבר - מניע
    definition: '**דרייבר** הוא המניע של אדם או של קבוצה להגיב על מצב מסוים.'
    glossary: המניע של אדם או של קבוצה להגיב על מצב מסוים.
  effectiveness:
    name: אפקטיביות
    definition: הקדש זמן רק למה שמביא אותך קרוב יותר לעבר השגת המטרות שלך.
    glossary: הקדש זמן רק למה שמביא אותך קרוב יותר להשגת המטרות שלך.
  empiricism:
    name: נסותנות
    definition: ""
    glossary: בדוק את כל ההנחות באמצעות ניסויים, שינוי תמידי והפרכה.
  equivalence:
    name: שקילות
    definition: ""
    glossary: ערב אנשים בקבלה ובפיתוח החלטות שמשפיעות עליהם.
  governance:
    name: מדיניות, משילות
    definition: ""
    glossary: להחליט ברציפות מה לעשות כדי להשיג מטרות, ולקבוע אילוצים על איך ומתי הדברים ייעשה.
  governance-backlog:
    name: בקלוג מדיניות
    definition: '**בקלוג מדיניות** הוא רשימה גלוייה מתועדפת של פריטים (דרייברים) הקשורים למדיניות הדומיין ודורשים תשומת לב.'
    glossary: רשימה גלוייה מתועדפת של פריטים (דרייברים) הקשורים למדיניות הדומיין ודורשים תשומת לב.
  key-responsibilities:
    name: תחומי אחריות עיקריים
    glossary: עבודה חיונית וקבלת החלטות הנדרשות בהקשר של הדומיין.
  logbook:
    name: יומן
    definition: ""
    glossary: מערכת (דיגיטלית) לאחסון כל המידע הרלוונטי להפעלת הארגון והצוותים שלו.
  operations:
    name: פעולות (ביצוע העבודה)
    definition: ""
    glossary: אנשים עושים את מה שצריך להיעשות, מודרכים על ידי תיאום ומדיניות.
  objection:
    name: הסתייגות
    definition: '**הסתייגות** היא הסיבה מדוע עשיית משהו עומדת בדרך של מענה אפקטיבי (יותר) לדרייבר.'
    glossary: הסיבה מדוע עשיית משהו עומדת בדרך של מענה אפקטיבי (יותר) לדרייבר.
  peer-domain:
    name: דומיין עמית
    definition: ""
    glossary: שני דומיינים עמיתים כלולים בתוך אותו דומיין-על מיידי, ויכולים להיות חופפים.
  organization:
    name: ארגון
    definition: ""
    glossary: קבוצת אנשים משתפים פעולה לקראת מטרה משותפת (דרייבר).
  organizational-driver:
    name: דרייבר ארגוני
    definition: '**דרייבר ארגוני** הוא דרייבר הקשור (במישרין או בעקיפין) לדרייבר הראשי של הארגון.'
    glossary: דרייבר הקשור (במישרין או בעקיפין) לדרייבר הראשי של הארגון.
  peer-drivers:
    name: דרייברים עמיתים
    definition: ""
    glossary: שני דרייברים הקיימים כתוצאה ישירה למענה לאותו דרייבר-על, נקראים דרייברים עמיתים.
  pattern:
    name: תבנית
    definition: '**דפוס** זו תבנית לניווט בהצלחה של הקשר ספציפי.'
    glossary: תבנית לניווט בהצלחה של הקשר ספציפי.
  primary-driver:
    name: דרייבר ראשי
    definition: ""
    glossary: הדרייבר שמגדיר דומיין נקרא הדרייבר הראשי של דומיין זה.
  principle:
    name: עקרון
    definition: '**עקרון** הוא רעיון בסיסי או כלל המסביר או שולט איך משהו קורה או עובד.'
    glossary: רעיון בסיסי או כלל המסביר או שולט איך משהו קורה או עובד.
  role:
    name: תפקיד
    definition: ""
    glossary: שטח של אחריותיות שהוגדר על-ידי דומיין ומוקצה לפרט.
  scm:
    name: SCM
    glossary: (שיטת המעגל הסוציוקרטית) שיטת משילוט שוויונית לארגונים המבוססים על חשיבה סוציוקרטית, שפותחה בהולנד על ידי ג'רארד אננדנבורג.
  self-governance:
    name: משילות-עצמית
    definition: ""
    glossary: אנשים המנהלים את עצמם במסגרת אילוצים של דומיין.
  self-organization:
    name: התארגנות-עצמית
    definition: ""
    glossary: אנשים המתאמים עבודה במסגרת האילוצים שהוגדרו דרך מדיניות.
  semi-autonomy:
    name: אוטונומיה-חלקית
    definition: ""
    glossary: אנשים עם אוטונומיה ליצור ערך, מוגבלת על ידי האילוצים של הדומיין שלהם.
  sociocracy:
    name: סוציוקרטיה
    glossary: הלך הרוח שבו אנשים המושפעים מהחלטות יכולים להשפיע עליהן על בסיס סיבות לעשות זאת.
  strategy:
    name: אסטרטגיה
    definition: '**אסטרטגיה** היא גישה ברמה גבוהה כיצד אנשים ייצרו ערך על מנת לקחת אחריות בהצלחה עבור דומיין.'
    glossary: גישה ברמה גבוהה כיצד אנשים ייצרו ערך על מנת לקחת אחריות בהצלחה עבור דומיין.
  subdomain:
    name: תת-דומיין
    definition: ""
    glossary: דומיין שמוכל לחלוטין בתוך דומיין אחר.
  subdriver:
    name: תת-דרייבר
    definition: ""
    glossary: תת-דרייבר מתעורר כתוצאה מכך שאנשים נענים לדרייבר אחר (הדרייבר-על) וזה הכרחי להתייחס על מנת להענות לדרייבר-על.
  superdriver:
    name: דרייבר-על
    definition: ""
    glossary: ראה תת-דרייבר.
  superdomain:
    name: דומיין-על
    definition: ""
    glossary: דומיין שמכיל לחלוטין דומיין אחר.
  transparency:
    name: שקיפות
    definition: ""
    glossary: היפכו את כל המידע לנגיש לכל אדם בארגון, אלא אם כן יש סיבה לסודיות.
  value:
    name: ערך
    definition: "**ערך** הוא החשיבות, הערך או השימושיות של משהו ביחס לדרייבר."
    glossary: החשיבות, הערך או השימושיות של משהו ביחס לדרייבר. כמו כן, "עיקרון עם משמעות כלשהי המנחה את ההתנהגות" (משתמשים בו בעיקר "בלשון רבים", "ערכים" או "ערכים ארגוניים").
  values:
    name: ערכים
    glossary: אוסף של עקרונות בעלי משמעות כלשהי המנחה התנהגות. לא להתבלבל עם "ערך" (יחיד) בהקשר של דרייבר.
  waste:
    name: בזבוז
    definition: "**בזבוז** זה כל דבר לא הכרחי עבור – או עומד בדרך ל – מענה אפקטיבי לדרייבר."
    glossary: כל דבר לא הכרחי עבור – או עומד בדרך ל – מענה אפקטיבי לדרייבר.

