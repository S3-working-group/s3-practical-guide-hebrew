---
title: מילון מונחים
continued: (המשך)
terms:
  accountability:
    name: אחריותיות
    definition: ""
    glossary: להיענות כשמשהו נדרש, עשו את מה שהסכמתם לעשות וקחו בעלות על מהלך הארגון.
  account:
    name: אחראי על (פ.)
    glossary: לקחת את האחריות על משהו, שיש צורך לטפל בו.
  agreement:
    name: הסכם
    definition: '* *הסכם** הוא הסכמה על קו מנחה, תהליך או פרוטוקול שנועד להנחות את הזרימה של הערך.'
    glossary: הסכמה על קו מנחה, תהליך או פרוטוקול שנועד להנחות את הזרימה של הערך.
  alignment:
    name: התאמה
    glossary: התהליך של הבאת הפעולות של כל החלקים של ארגון בקנה אחד עם יעדי הארגון.
  backlog:
    name: בקלוג - צבר, רשימת מטלות
    definition: '**בקלוג** (רשימת מטלות) הוא רשימה גלויה (לעתים קרובות מתועדפת) של פריטי עבודה (מניעים) שלא הושלמו שיש לטפל בהם.'
    glossary: רשימה גלויה (לעתים קרובות מתועדפת) של פריטי עבודה (מניעים) שלא הושלמו שיש לטפל בהם.
  chosen-values:
    name: ערכים נבחרים
    glossary: סט של עקרונות שקבוצה (או ארגון) בחרה לאמץ באופן קולקטיבי להנחות את התנהגותם בהקשר של שיתוף הפעולה שלהם.
  circle:
    name: מעגל
    definition: '**מעגל** הוא קבוצת אנשים שקולה, בעלת משילות-עצמית וחצי-אוטונומית, המשתפת פעולה כדי לקחת אחריות על תחום.'
    glossary: קבוצת אנשים שקולה, בעלת משילות-עצמית ואוטונומית-חלקית, המשתפת פעולה כדי לקחת אחריות על תחום.
  complexity:
    name: מורכבות
    glossary: סביבה שבה הנעלמים לא ידועים, הסיבה והתוצאה ניתנות להבנה רק בדיעבד, והפעולות מובילות לשינויים בלתי צפויים. [סנודן ובון]
  concern:
    name: חשש
    definition: ""
    glossary: דעה שעשית משהו עלול לפגוע – או לפספס הזדמנות לשיפור – זרימת ערך למניע ארגוני כלשהו.
  consent:
    name: הסכמה
    definition: ""
    glossary: לעשות דברים בהעדר סיבות לא לעשותם.
  continuous-improvement:
    name: שיפור תמידי
    definition: ""
    glossary: עשיית שינוי בהדרגתיות כדי לסגל למידה אמפירית יציבה.
  delegatee:
    name: מואצל
    glossary: פרט או קבוצה המקבלים אחריות על תחום שהואצל אליהם.
  delegator:
    name: מאציל הסמכויות
    glossary: יחיד או קבוצה המאצילים תחום לאחר(ים) לקחת אחריות עליו.
  deliverable:
    name: תוצרים
    definition: ""
    glossary: משהו שמסופק כתוצאה מהסכם כמענה למניע. התוצרים כוללים מוצרים, חומרי גלם, שירותים, חוויות וטרנספורמציות.
  domain:
    name: תחום
    definition: '* *תחום** הוא שטח מובהק של השפעה, פעילות וקבלת החלטות בארגון.'
    glossary: שטח מובהק של השפעה, פעילות וקבלת החלטות בארגון.
  driver:
    name: מניע
    definition: '**מניע** הוא הסיבה של אדם או של קבוצה להגיב למצב מסוים.'
    glossary: המניע של אדם או של קבוצה להגיב על מצב מסוים.
  effectiveness:
    name: אפקטיביות
    definition: הקדשת זמן רק למה שמביא אתכם קרוב יותר לעבר השגת המטרות שלכם.
    glossary: הקדשת זמן רק למה שמביא אתכם קרוב יותר להשגת המטרות שלכם.
  empiricism:
    name: נסותנות
    definition: ""
    glossary: בדיקת כל ההנחות באמצעות ניסויים, שינוי תמידי והפרכה.
  equivalence:
    name: שקילות
    definition: ""
    glossary: עירוב אנשים בקבלה ובפיתוח החלטות שמשפיעות עליהם.
  governance:
    name: מדיניות, משילות
    definition: ""
    glossary: להחליט באופן שוטף מה לעשות כדי להשיג מטרות, ולקבוע מגבלות על איך ומתי הדברים ייעשו.
  governance-backlog:
    name: בקלוג מדיניות
    definition: '**בקלוג מדיניות** הוא רשימה גלוייה מתועדפת של פריטים (מניעים) הקשורים למדיניות התחום ודורשים תשומת לב.'
    glossary: רשימה גלוייה מתועדפת של פריטים (מניעים) הקשורים למדיניות התחום ודורשים תשומת לב.
  key-responsibilities:
    name: תחומי אחריות עיקריים
    glossary: עבודה חיונית וקבלת החלטות הנדרשות בהקשר של הדומיין.
  logbook:
    name: יומן
    definition: ""
    glossary: מערכת (דיגיטלית) לאחסון כל המידע הרלוונטי להפעלת הארגון והצוותים שלו.
  operations:
    name: פעולות (ביצוע העבודה)
    definition: ""
    glossary: אנשים עושים את מה שצריך להיעשות, מודרכים על ידי תיאום ומדיניות.
  objection:
    name: הסתייגות
    definition: '**הסתייגות** היא הסיבה מדוע עשיית משהו עומדת בדרך של מענה אפקטיבי (יותר) למניע.'
    glossary: הסיבה מדוע עשיית משהו עומדת בדרך של מענה אפקטיבי (יותר) למניע.
  peer-domain:
    name: תחום עמית
    definition: ""
    glossary: שני תחומים עמיתים כלולים בתוך אותו תחום-על מיידי, ויכולים להיות חופפים.
  organization:
    name: ארגון
    definition: ""
    glossary: קבוצת אנשים משתפים פעולה לקראת מטרה משותפת (מניע).
  organizational-driver:
    name: מניע ארגוני
    definition: '**מניע ארגוני** הוא מניע הקשור (במישרין או בעקיפין) למניע הראשי של הארגון.'
    glossary: מניע הקשור (במישרין או בעקיפין) למניע הראשי של הארגון.
  peer-drivers:
    name: מניעים עמיתים
    definition: ""
    glossary: שני מניעים הקיימים כתוצאה ישירה למענה לאותו מניע-על, נקראים מניעים עמיתים.
  pattern:
    name: תבנית
    definition: '**דפוס** זו תבנית לניווט בהצלחה של הקשר ספציפי.'
    glossary: תבנית לניווט בהצלחה של הקשר ספציפי.
  primary-driver:
    name: מניע ראשי
    definition: ""
    glossary: המניע שמגדיר תחום נקרא המניע הראשי של תחום זה.
  principle:
    name: עקרון
    definition: '**עקרון** הוא רעיון בסיסי או כלל המסביר או שולט איך משהו קורה או עובד.'
    glossary: רעיון בסיסי או כלל המסביר או שולט איך משהו קורה או עובד.
  role:
    name: תפקיד
    definition: ""
    glossary: שטח של אחריותיות שהוגדר על-ידי תחום ומוקצה לפרט.
  scm:
    name: SCM
    glossary: (שיטת המעגל הסוציוקרטית) שיטת משילות שוויונית לארגונים המבוססים על חשיבה סוציוקרטית, שפותחה בהולנד על ידי ג'רארד אננדנבורג.
  self-governance:
    name: משילות-עצמית
    definition: ""
    glossary: אנשים המנהלים את עצמם במסגרת מגבלות של תחום.
  self-organization:
    name: התארגנות-עצמית
    definition: ""
    glossary: אנשים המתאמים עבודה במסגרת המגבלות שהוגדרו דרך מדיניות.
  semi-autonomy:
    name: אוטונומיה-חלקית
    definition: ""
    glossary: אנשים עם אוטונומיה ליצור ערך, מוגבלים על ידי המגבלות של התחום שלהם.
  sociocracy:
    name: סוציוקרטיה
    glossary: הלך הרוח שבו אנשים המושפעים מהחלטות יכולים להשפיע עליהן על בסיס סיבות לעשות זאת.
  strategy:
    name: אסטרטגיה
    definition: '**אסטרטגיה** היא גישה ברמה גבוהה כיצד אנשים ייצרו ערך על מנת לקחת אחריות בהצלחה עבור תחום.'
    glossary: גישה ברמה גבוהה כיצד אנשים ייצרו ערך על מנת לקחת אחריות בהצלחה עבור תחום.
  subdomain:
    name: תת-תחום
    definition: ""
    glossary: תחום שמוכל לחלוטין בתוך תחום אחר.
  subdriver:
    name: תת-מניע
    definition: ""
    glossary: תת-מניע מתעורר כתוצאה מכך שאנשים נענים למניע אחר (מניע-העל) וזה הכרחי להתייחס אליו על מנת להיענות למניע-העל.
  superdriver:
    name: מניע-על
    definition: ""
    glossary: ראה תת-מניע.
  superdomain:
    name: תחום-על
    definition: ""
    glossary: תחום שמכיל לחלוטין תחום אחר.
  transparency:
    name: שקיפות
    definition: ""
    glossary: הפיכת כל המידע לנגיש לכל אדם בארגון, אלא אם כן יש סיבה לסודיות.
  value:
    name: ערך
    definition: "**ערך** הוא החשיבות, הערך או השימושיות של משהו ביחס למניע."
    glossary: החשיבות, הערך או השימושיות של משהו ביחס למניע. כמו כן, "עיקרון עם משמעות כלשהי המנחה את ההתנהגות" (משתמשים בו בעיקר "בלשון רבים", "ערכים" או "ערכים ארגוניים").
  values:
    name: ערכים
    glossary: אוסף של עקרונות בעלי משמעות כלשהי המנחה התנהגות. לא להתבלבל עם "ערך" (יחיד) בהקשר של מניע.
  waste:
    name: בזבוז
    definition: "**בזבוז** זה כל דבר לא הכרחי עבור– או עומד בדרך ל– מענה אפקטיבי למניע."
    glossary: כל דבר לא הכרחי עבור– או עומד בדרך ל– מענה אפקטיבי למניע.

