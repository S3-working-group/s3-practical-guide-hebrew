terms:
  accountability:
    name: אחריותיות (עיקרון)
    definition:
    glossary: להיענות כשמשהו נדרש, עשו את מה שהסכמתם לעשות וקחו בעלות על מהלך הארגון.
  account:
    name: אחראי על (פ.)
    glossary: לקחת אחריות על משהו.
  agreement:
    name: הסכם
    definition: '* *הסכם** הוא הסכמה על קו מנחה, תהליך או פרוטוקול שנועד להנחות את הזרימה של הערך.'
    glossary: הסכמה על קו מנחה, תהליך או פרוטוקול שנועד להנחות את הזרימה של הערך.
  alignment:
    name: התאמה
    glossary: התהליך של הבאת הפעולות של כל החלקים של ארגון בקנה אחד עם יעדי הארגון.
  backlog:
    name: בקלוג - צבר, רשימת מטלות
    definition: A **backlog** (to-do-list) is a list of (often prioritized) uncompleted work items (deliverables), or (drivers) that need to be addressed.
    glossary: A list of (often prioritized) uncompleted work items (deliverables), or (drivers) that need to be addressed.
  chosen-values:
    name: ערכים נבחרים
    glossary: סט של עקרונות שקבוצה (או ארגון) בחרה לאמץ באופן קולקטיבי להנחות את התנהגותם בהקשר של שיתוף הפעולה שלהם.
  circle:
    name: מעגל
    definition: '**מעגל** זה קבוצת אנשים שקולה, בעלת משילות-עצמית וחצי-אוטונומית, המשתפים פעולה כדי לקחת אחריות על תחום.'
    glossary: קבוצת אנשים שקולה, בעלת משילות-עצמית וחצי-אוטונומית, המשתפים פעולה כדי לקחת אחריות על תחום.
  check-in:
    name: צ'ק אין (לבדוק מה קורה)
    definition:
    glossary: גילוי קצר שבו אתה משתף משהו לגבי איך הדברים עבורך ואיך אתה, חשוף מחשבות, רגשות, הסחות דעת או צרכים.
  complexity:
    name: מורכבות
    glossary: סביבה שבה הנעלמים לא ידועים, הסיבה והתוצאה ניתנות להבנה רק בדיעבד, והפעולות מובילות לשינויים בלתי צפויים. [סנודן ובון]
  concern:
    name: חשש
    definition: '** חשש ** היא הדעה שלעשות משהו (אפילו בהעדר הסתייגויות) ** עשוי ** לעמוד בדרך למענה יעיל (יותר) למניע הארגוני.'
    glossary: הדעה שלעשות משהו (אפילו בהעדר הסתייגויות) ** עשוי ** לעמוד בדרך למענה יעיל (יותר) למניע הארגוני.
  consent:
    name: הסכמה (עקרון)
    definition:
    glossary: העלה, חפש ופתור הסתייגויות להחלטות ופעולות.
  constituent:
    name: מרכיב
    definition:
    glossary: קבוצת אנשים (למשל מעגל, צוות, מחלקה, סניף, פרוייקט או ארגון) המאצילים סמכות לנציג לפעול בשמם בקבוצות או בארגונים אחרים.
  continuous-improvement:
    name: שיפור מתמיד (עקרון)
    definition:
    glossary: עשיית שינוי בהדרגתיות כדי לסגל למידה אמפירית יציבה.
  coordination:
    name: תאום
    definition:
    glossary: התהליך המאפשר ליחידים או לקבוצות לשתף פעולה ביעילות בין תחומים שונים על מנת להשיג מטרות משותפות.
  delegatee:
    name: מואצל
    glossary: פרט או קבוצה המקבלים אחריות על תחום שהואצל אליהם.
  delegation:
    name: האצלת סמכויות
    glossary: הענקת הסמכות על ידי צד אחד (המאציל) לאחר (המואצל) כדי לתת דין וחשבון לתחום, (כלומר לעשות דברים מסוימים ו/או לקבל החלטות מסוימות), אשר עבורם המאציל שומר על אחריות כוללת.
  delegator:
    name: מאציל הסמכויות
    glossary: יחיד או קבוצה המאצילים תחום לאחר(ים) לקחת אחריות עליו.
  deliverable:
    name: תוצרים
    definition: '** תוצר ** הוא מוצר, שירות, חומר גלם, ניסיון או טרנספורמציה, המסופק כתוצאה מהסכם.'
    glossary: מוצר, שירות, חומר גלם, ניסיון או טרנספורמציה, המסופק כתוצאה מהסכם.
  domain:
    name: תחום
    definition: '* *תחום** הוא שטח מובהק של השפעה, פעילות וקבלת החלטות בארגון.'
    glossary: שטח מובהק של השפעה, פעילות וקבלת החלטות בארגון.
  driver:
    name: מניע
    definition: '**מניע** הוא הסיבה של אדם או של קבוצה להגיב למצב מסוים.'
    glossary: המניע של אדם או של קבוצה להגיב על מצב מסוים.
  driver-statement:
    name: הצהרת מניע
    definition: '** הצהרת מניע ** היא סיכום קצר אך מקיף של המידע הדרוש להבנת המניע.'
    glossary: סיכום קצר אך מקיף של המידע הדרוש להבנת המניע.
  effectiveness:
    name: מועילות (עקרון)
    definition: הקדשת זמן רק למה שמביא אתכם קרוב יותר להשגת המטרות שלכם.
    glossary: הקדישו זמן רק למה שמביא אתכם קרוב יותר להשגת המטרות שלכם.
  empiricism:
    name: נסותנות (עקרון)
    definition:
    glossary: בדקו את כל ההנחות באמצעות ניסויים ותיקונים מתמשכים.
  equivalence:
    name: שקילות (עקרון)
    definition:
    glossary: עירוב אנשים בקבלה ובפיתוח החלטות שמשפיעות עליהם.
  evolve:
    name: פתח (פ)
    glossary: כדי לפתח בהדרגתיות.
  flow-of-value:
    name: זרימה של ערך
    glossary: תוצרים עוברים דרך ארגון לכיוון הלקוחות או בעלי עניין אחרים.
  governance:
    name: מדיניות, משילות
    definition:
    glossary: לקבל ולפתח החלטות לגבי מה לעשות כדי להשיג מטרות, וקביעת מגבלות על איך ומתי הדברים יעשו.
  governance-backlog:
    name: בקלוג מדיניות
    definition: '**בקלוג מדיניות** הוא רשימה גלוייה מתועדפת של פריטים (מניעים) הקשורים למדיניות התחום ודורשים תשומת לב.'
    glossary: רשימה גלוייה מתועדפת של פריטים (מניעים) הקשורים למדיניות התחום ודורשים תשומת לב.
  intended-outcome:
    name: תוצאה מיועדת
    definition:
    glossary: התוצאה הצפויה של הסכם, פעילות, פרויקט או אסטרטגיה.
  helping-team:
    name: צוות מסייע
    definition:
    glossary: קבוצה שקולה של אנשים עם המנדט לפעול על פי סט ספציפי של דרישות.
  key-responsibilities:
    name: תחומי אחריות עיקריים
    glossary: עבודה חיונית וקבלת החלטות הנדרשות בהקשר של הדומיין.
  logbook:
    name: יומן
    definition:
    glossary: מערכת (דיגיטלית) לאחסון כל המידע הרלוונטי לניהול הארגון.
  need:
    name: צורך
    definition: '** צורך ** הוא העדר של משהו רצוי או שנחשב הכרחי (דרישה).'
    glossary: העדר של משהו רצוי או שנחשב הכרחי (דרישה).
  open-domain:
    name: תחום פתוח
    definition:
    glossary: תחום שנלקחה עליו אחריות על ידי קבוצה של אנשים המוזמנים לתרום כאשר הם יכולים.
  operations:
    name: תפעול
    definition:
    glossary: העבודה הנעשית כדי ליצור ולהעביר ערך, המונחה על ידי המדיניות.
  operations-backlog:
    name: Operations Backlog
    definition: '** בקלוג תפעול ** זה רשימה גלויה של פריטי עבודה (תוצרים) שלא הושלמו (בדרך כלל מתועדפים).'
    glossary: רשימה גלויה של פריטי עבודה (תוצרים) שלא הושלמו (בדרך כלל מתועדפים).
  objection:
    name: הסתייגות
    definition: '** הסתיגות ** זו הסיבה מדוע עשיית משהו עומדת בדרך של מענה אפקטיבי (יותר) למניע ארגוני (כלומר דרישה ארגונית).'
    glossary: הסיבה_מדוע עשיית משהו עומדת בדרך של מענה אפקטיבי (יותר) למניע ארגוני (כלומר דרישה ארגונית).
  peer-domain:
    name: תחום עמית
    definition:
    glossary: שני תחומים עמיתים כלולים בתוך אותו תחום-על מיידי, ויכולים להיות חופפים.
  organization:
    name: ארגון
    definition:
    glossary: קבוצת אנשים המשתפים פעולה לקראת מניע (או יעד) משותף.
  organizational-driver:
    name: מניע ארגוני
    definition:
    glossary: מניע נחשב **מניע ארגוני** אם היענות אליו תעזור לארגון לייצר ערך, למנוע בזבוז או למנוע נזק.
  pattern:
    name: תבנית
    definition: '**דפוס** זו תבנית לניווט בהצלחה של הקשר ספציפי.'
    glossary: תבנית לניווט בהצלחה של הקשר ספציפי.
  primary-driver:
    name: מניע ראשי
    definition:
    glossary: המניע הראשי של תחום הוא המניע העיקרי שאנשים שאחראים לתחום מגיבים אליו.
  principle:
    name: עקרון
    definition: '**עקרון** הוא רעיון בסיסי או כלל המנחה התנהגות או מסביר או שולט איך משהו קורה או עובד.'
    glossary: רעיון בסיסי או כלל המנחה התנהגות או מסביר או שולט איך משהו קורה או עובד.
  role:
    name: תפקיד
    definition:
    glossary: תחום המואצל ליחיד.
  scm:
    name: Sociocratic Circle-Organisation Method (SCM)
    glossary: שיטת ממשל שוויונית לארגונים המבוססים על חשיבה סוציוקרטית, שפותחה בהולנד על ידי ג'רארד אננדנבורג.
  self-governance:
    name: משילות-עצמית
    definition:
    glossary: אנשים המנהלים את עצמם במסגרת מגבלות של תחום.
  self-organization:
    name: התארגנות-עצמית
    definition:
    glossary: אנשים המארגנים עבודה במסגרת המגבלות שהוגדרו באמצעות מדיניות.
  semi-autonomy:
    name: אוטונומיה-חלקית
    definition:
    glossary: האוטונומיה של אנשים ליצור ערך, מוגבלת על ידי המגבלות של התחום (כולל ההשפעה של המאציל ושל הנציגים), ועל ידי הסתייגויות מאחרים.
  sociocracy:
    name: סוציוקרטיה
    glossary: הלך הרוח שבו אנשים המושפעים מהחלטות יכולים להשפיע עליהן על בסיס סיבות לעשות זאת.
  strategy:
    name: אסטרטגיה
    definition: '**אסטרטגיה** היא גישה ברמה גבוהה של איך אנשים ייצרו ערך על מנת לקחת אחריות בהצלחה עבור תחום.'
    glossary: גישה ברמה גבוהה של איך אנשים ייצרו ערך על מנת לקחת אחריות בהצלחה עבור תחום.
  subdomain:
    name: תת-תחום
    definition:
    glossary: תחום שמוכל לחלוטין בתוך תחום אחר.
  subdriver:
    name: תת-מניע
    definition:
    glossary: תת-מניע מתעורר כתוצאה מהענות למניע אחר (מניע-העל) והוא חיוני על מנת להיענות ביעילות למניע-העל.
  superdriver:
    name: מניע-על
    definition:
    glossary: ראה תת-מניע.
  superdomain:
    name: תחום-על
    definition:
    glossary: תחום שמכיל לחלוטין תחום אחר.
  tension:
    name: מתח
    definition:
    glossary: חוויה אישית, סימפטום של דיסוננס בין תפיסתו של אדם לגבי המצב, לבין ציפיותיו או העדפותיו.
  transparency:
    name: שקיפות (עקרון)
    definition:
    glossary: הפיכת כל המידע לנגיש לכל אדם בארגון, אלא אם כן יש סיבה לסודיות.
  value:
    name: ערך
    definition: "**ערך** הוא החשיבות, הערך או השימושיות של משהו ביחס למניע."
    glossary: החשיבות, הערך או השימושיות של משהו ביחס למניע. כמו כן, "עיקרון עם משמעות כלשהי המנחה את ההתנהגות" (משתמשים בו בעיקר "בלשון רבים", "ערכים" או "ערכים ארגוניים").
  values:
    name: ערכים
    definition: "**ערכים** הם עקרונות מוערכים המנחים התנהגות. ערכים מגדירים את היקף הפעולה ואת המגבלות האתיות."
    glossary: "עקרונות מוערכים המנחים התנהגות. לא להתבלבל עם \"ערך\" (יחיד) בהקשר של מניע."
  waste:
    name: בזבוז
    definition: "**בזבוז** זה כל דבר לא הכרחי עבור — או עומד בדרך ל — מענה אפקטיבי (יותר) למניע."
    glossary: כל דבר לא הכרחי עבור — או עומד בדרך ל — מענה אפקטיבי (יותר) למניע.
